  <a [routerLink]="['home']" class="navbar-brand">
    <img src="../../assets/bus_logo.png" alt="Home">
  </a>
  <div *ngIf="!authService.isAdmin" class="dropdown">
    <a  class="collapse navbar-collapse nav-link" role="button" id="dropdownMenuLink" data-toggle="dropdown" data-hover="dropdown"

      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" [routerLink]="['/home']" routerLinkActive="router-link-active" (click)="authService.signOut();"  >Sign Out</a>
